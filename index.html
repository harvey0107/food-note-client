<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
          <div id='header'>
            <p id='food-note-title'>Food Note</p>
            <p id='subtitle'>Hello Foodies ready to explore your food map?</p>
          </div>
            <p id="message"></p>
    <br>
    <section>
          <form id="sign-up-form">
          <h5 class='all-title'>Sign Up:</h5>
          <input id= "sign-up-email" name="credentials[email]" type="email" placeholder="Email" class="form-control form-control-sm">
          <input id= "sign-up-password" name="credentials[password]" type="password" placeholder="Password" class="form-control form-control-sm">
          <input id= "sign-up-password_confirmation" name="credentials[password_confirmation]" type="password" placeholder="Re-enter Password" class="form-control form-control-sm"><br>
          <input type="submit" class="btn btn-info" value="Sign up"><br>
        </form>
    </section>
    <br>
    <section>
        <form id="sign-in-form">
          <h5 class='all-title'>Sign In:</h5>
          <input id= "sign-in-email" name="credentials[email]" type="email" placeholder="Email" class="form-control form-control-sm">
          <input id= "sign-in-password"name="credentials[password]" type="password" placeholder="Passwords" class="form-control form-control-sm"><br>
          <input type="submit" value="Sign In" class="btn btn-info"><br>
        </form>
    </section>
            <br>
    <section>
        <form id="change-password-form">
          <h5 class='all-title'>Change Password:</h5>
          <input id="cp-old" name="passwords[old]" type="password" placeholder="Old Password" class="form-control form-control-sm">
          <input id="cp-new" name="passwords[new]" type="password" placeholder="New Password" class="form-control form-control-sm">
          <input type="submit" value="Change Password" class="btn btn-info"><br>
        </form>
    </section>
            <br>
    <section>
        <form id="note">
          <h5 class='all-title'>Food Note:</h5>
          <input id= "restaurant" name="note[restaurant]" type="text" placeholder="Restaurant" class="form-control form-control-sm">
          <input id= "cuisine" name="note[cuisine]" type="text" placeholder="Cuisine" class="form-control form-control-sm">
          <input id= "address" name="note[address]" type="text" placeholder="Address" class="form-control form-control-sm">
          <input id= "phone" name="note[phone]" type="number" placeholder="Phone Number" class="form-control form-control-sm">
          <input type="submit" value="Submit" class="btn btn-info"><br>
        </form>
    </section>
            <br>
    <section>
        <div id="record">
        <h5 class='all-title'>Records:</h5>
        <button type="button" class="btn btn-info">See All Your Note Records</button>
        <div id='sawRecords'>
        </div>
      </div>
    </section>
    <br>
    <section>
        <form id="update">
        <h5 class='all-title'>Update Records:</h5>
        <input id= "updateid" name="note[id]" type="text" placeholder="Note ID" class="form-control form-control-sm">
        <input id= "restaurant-update" name="note[restaurant]" type="text" placeholder="Update restaurant" class="form-control form-control-sm">
        <input id= "cuisine-update" name="note[cuisine]" type="text" placeholder="Update cuisine" class="form-control form-control-sm">
        <input id= "address-update" name="note[address]" type="text" placeholder="Update address" class="form-control form-control-sm">
        <input id= "phone-update" name="note[phone]" type="number" placeholder="Update phone" class="form-control form-control-sm">
        <input type="submit" value="Submit" class="btn btn-info"><br>
      </form>

    </section>
    <br>
    <section>
        <form id="remove">
        <h5 class='all-title'>Delete Note:</h5>
        <input type="text" placeholder="Note ID" name="note[id]" class="form-control form-control-sm">
          <input type="submit" value="Submit" class="btn btn-info">
        </form>
    </section>
    <br>
    <section>
        <form id="sign-out-form">
        <input type="submit" class="btn btn-info" value="Sign Out">
        </form>

    </section>
    </body>
    <br>
    <footer id='footer'>
      <p>Copyright Â© 2020 by LinStudios, Inc.</p>
    </footer>
    </body>
</html>
